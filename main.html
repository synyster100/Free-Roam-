<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Environment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background: #0a0a1a;
            overflow: hidden;
            height: 100vh;
        }
        #renderCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            z-index: 100;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .control-group {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
        }
        h2 i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        .keys {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .key-item {
            display: flex;
            align-items: center;
        }
        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3a3a6a, #2a2a4a);
            border-radius: 8px;
            margin-right: 12px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #4cc9f0;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            background: linear-gradient(90deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.5);
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 10, 30, 0.8);
            color: white;
            border: 1px solid #4cc9f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            z-index: 100;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        .instructions p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #a0a0c0;
        }
        @media (max-width: 768px) {
            .ui-container {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
            .instructions {
                left: 10px;
                right: 10px;
                bottom: 80px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading 3D environment...</p>
    </div>

    <div class="ui-container">
        <h1>3D City Explorer</h1>
        
        <div class="control-group">
            <h2><i>ðŸš¶</i> Movement</h2>
            <div class="keys">
                <div class="key-item">
                    <span class="key">W</span>
                    <span>Forward</span>
                </div>
                <div class="key-item">
                    <span class="key">S</span>
                    <span>Backward</span>
                </div>
                <div class="key-item">
                    <span class="key">A</span>
                    <span>Left</span>
                </div>
                <div class="key-item">
                    <span class="key">D</span>
                    <span>Right</span>
                </div>
            </div>
        </div>
        
        <div class="control-group">
            <h2><i>âš¡</i> Actions</h2>
            <div class="keys">
                <div class="key-item">
                    <span class="key">Space</span>
                    <span>Jump</span>
                </div>
                <div class="key-item">
                    <span class="key">Shift</span>
                    <span>Sprint</span>
                </div>
                <div class="key-item">
                    <span class="key">R</span>
                    <span>Reset</span>
                </div>
            </div>
        </div>
        
        <div class="status">
            <p>Environment Status: <span id="envStatus">Loading...</span></p>
            <button class="btn" id="resetBtn">Reset Position</button>
        </div>
    </div>

    <div class="instructions">
        <p>Click on the view to lock pointer and enable movement</p>
        <p>Move mouse to look around</p>
    </div>

    <div class="fullscreen-btn" id="fullscreenBtn">â›¶</div>

    <canvas id="renderCanvas"></canvas>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        // Initialize Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.Fog(0x0a0a1a, 10, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Start with some distance to see the model

        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('renderCanvas'),
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 100;
        directionalLight.shadow.camera.left = -30;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = -30;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Add a second light to better illuminate the scene
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        hemisphereLight.position.set(0, 20, 0);
        scene.add(hemisphereLight);

        // Physics variables
        const gravity = -9.8;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let isOnGround = false;
        let isSprinting = false;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = true;

        // Player settings
        const playerHeight = 1.8;
        const playerRadius = 0.3;
        const walkSpeed = 4.0;
        const runSpeed = 8.0;
        const jumpStrength = 5.0;

        // Create a simple ground for testing
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2a4c2d,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        ground.position.y = -0.1;
        scene.add(ground);

        // Global variable to store the loaded model
        let loadedModel = null;

        // Function to scale the model properly
        function scaleModel(model) {
            if (!model) return;
            
            // Reset scale first
            model.scale.set(1, 1, 1);
            
            // Calculate bounding box to determine model size
            const box = new THREE.Box3().setFromObject(model);
            const size = new THREE.Vector3();
            box.getSize(size);
            
            // Find the maximum dimension
            const maxDimension = Math.max(size.x, size.y, size.z);
            
            // Calculate scale factor to make the model a reasonable size
            const targetSize = 50; // Target size in world units
            const scaleFactor = (targetSize / maxDimension) * 5.0; // 5.0 is the fixed scale
            
            // Apply the scale
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
            
            // Center the model and position it appropriately
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center.multiplyScalar(scaleFactor));
            model.position.y = 0; // Ensure model sits on ground
            
            console.log(`Model scaled to: ${scaleFactor.toFixed(2)} (max dimension: ${maxDimension.toFixed(2)})`);
        }

        // Try to load the model with multiple fallback options
        function loadModel() {
            const loader = new GLTFLoader();
            const modelPaths = [
                'ccity_building_set_1/scene.gltf',
                'models/ccity_building_set_1/scene.gltf',
                'city/scene.gltf',
                'models/city/scene.gltf',
                'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf'
            ];
            
            let attempts = 0;
            
            function tryLoad() {
                if (attempts >= modelPaths.length) {
                    // All attempts failed, create fallback environment
                    console.log("All model load attempts failed, creating fallback environment");
                    createFallbackEnvironment();
                    return;
                }
                
                const modelPath = modelPaths[attempts];
                console.log(`Trying to load model from: ${modelPath}`);
                
                loader.load(
                    modelPath,
                    (gltf) => {
                        loadedModel = gltf.scene;
                        
                        // Enable shadows for all meshes in the model
                        loadedModel.traverse(function(object) {
                            if (object.isMesh) {
                                object.castShadow = true;
                                object.receiveShadow = true;
                            }
                        });

                        // Add the model to the scene
                        scene.add(loadedModel);
                        
                        // Scale the model properly
                        scaleModel(loadedModel);
                        
                        console.log('Model loaded successfully');
                        document.getElementById('envStatus').textContent = 'Model Loaded';
                        document.querySelector('.loading').style.display = 'none';
                        
                        // Position the character in the city
                        camera.position.set(0, 1.6, 5); // Reset to ground level with some distance
                    },
                    (xhr) => {
                        // Progress callback
                        const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                        document.querySelector('.loading p').textContent = `Loading 3D environment... ${percent}%`;
                    },
                    (error) => {
                        console.error(`Error loading model from ${modelPath}:`, error);
                        attempts++;
                        tryLoad();
                    }
                );
            }
            
            tryLoad();
        }

        // Create a fallback environment with buildings
        function createFallbackEnvironment() {
            document.getElementById('envStatus').textContent = 'Fallback Environment';
            
            // Create some buildings
            const buildingGeometry = new THREE.BoxGeometry(15, 25, 15);
            const buildingMaterial = new THREE.MeshStandardMaterial({ color: 0x555577 });
            
            // Create a city-like layout
            for (let i = -3; i <= 3; i++) {
                for (let j = -3; j <= 3; j++) {
                    if (i === 0 && j === 0) continue; // Skip center where player is
                    
                    const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                    building.position.set(i * 20, 12.5, j * 20);
                    
                    // Vary building heights
                    building.scale.y = 0.8 + Math.random() * 0.8;
                    building.position.y = building.scale.y * 12.5;
                    
                    building.castShadow = true;
                    building.receiveShadow = true;
                    scene.add(building);
                }
            }
            
            // Add roads
            const roadGeometry = new THREE.PlaneGeometry(200, 10);
            const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            for (let i = -4; i <= 4; i++) {
                const road1 = new THREE.Mesh(roadGeometry, roadMaterial);
                road1.rotation.x = -Math.PI / 2;
                road1.position.set(i * 20, 0.1, 0);
                road1.receiveShadow = true;
                scene.add(road1);
                
                const road2 = new THREE.Mesh(roadGeometry, roadMaterial);
                road2.rotation.x = -Math.PI / 2;
                road2.rotation.z = Math.PI / 2;
                road2.position.set(0, 0.1, i * 20);
                road2.receiveShadow = true;
                scene.add(road2);
            }
            
            document.querySelector('.loading').style.display = 'none';
        }

        // Set a timeout for model loading
        setTimeout(() => {
            if (document.querySelector('.loading').style.display !== 'none') {
                console.log("Model loading timeout, creating fallback environment");
                createFallbackEnvironment();
            }
        }, 8000); // 8 second timeout

        // Start loading the model
        loadModel();

        // Set up controls - FIXED MOUSE LOOK
        let yaw = 0;
        let pitch = 0;
        const PI_2 = Math.PI / 2;
        const sensitivity = 0.002;
        
        // Pointer lock controls implementation
        let isPointerLocked = false;
        
        function onPointerLockChange() {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
            
            if (isPointerLocked) {
                console.log("Pointer locked");
                document.addEventListener('mousemove', onMouseMove, false);
                document.querySelector('.instructions').style.display = 'none';
            } else {
                console.log("Pointer unlocked");
                document.removeEventListener('mousemove', onMouseMove, false);
                document.querySelector('.instructions').style.display = 'block';
            }
        }
        
        function onMouseMove(event) {
            if (!isPointerLocked) return;
            
            const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
            const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
            
            yaw -= movementX * sensitivity;
            pitch -= movementY * sensitivity;
            
            // Constrain pitch to avoid flipping
            pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
            
            // Update camera rotation
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        }

        document.addEventListener('pointerlockchange', onPointerLockChange, false);
        renderer.domElement.addEventListener('click', () => {
            if (!isPointerLocked) {
                renderer.domElement.requestPointerLock();
            }
        }, false);

        // Handle keyboard input
        const handleKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'Space':
                    if (canJump && isOnGround) {
                        velocity.y = jumpStrength;
                        isOnGround = false;
                        canJump = false;
                        setTimeout(() => canJump = true, 500);
                    }
                    break;
                case 'ShiftLeft':
                case 'ShiftRight':
                    isSprinting = true;
                    break;
                case 'KeyR':
                    // Reset position
                    camera.position.set(0, 1.6, 5);
                    velocity.set(0, 0, 0);
                    yaw = 0;
                    pitch = 0;
                    camera.rotation.set(0, 0, 0);
                    break;
            }
        };

        const handleKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'KeyD':
                    moveRight = false;
                    break;
                case 'ShiftLeft':
                case 'ShiftRight':
                    isSprinting = false;
                    break;
            }
        };

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Reset button handler
        document.getElementById('resetBtn').addEventListener('click', () => {
            camera.position.set(0, 1.6, 5);
            velocity.set(0, 0, 0);
            yaw = 0;
            pitch = 0;
            camera.rotation.set(0, 0, 0);
        });

        // Fullscreen button handler
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                renderer.domElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Update fullscreen button icon based on fullscreen state
        document.addEventListener('fullscreenchange', () => {
            document.getElementById('fullscreenBtn').textContent = 
                document.fullscreenElement ? 'â›¶' : 'â›¶';
        });

        // Simple collision detection
        function checkCollision(position, radius) {
            // Simple ground collision
            if (position.y - radius < 0) {
                return true;
            }
            
            // You would add more complex collision detection with environment here
            
            return false;
        }

        // Physics update function - FIXED MOVEMENT using X, Y coordinates
        function updatePhysics(deltaTime) {
            // Apply gravity
            velocity.y += gravity * deltaTime;
            
            // Calculate movement speed
            const speed = isSprinting ? runSpeed : walkSpeed;
            
            // Reset direction
            direction.set(0, 0, 0);
            
            // Set direction based on keys pressed
            if (moveForward) direction.z = -1;
            if (moveBackward) direction.z = 1;
            if (moveLeft) direction.x = -1;
            if (moveRight) direction.x = 1;
            
            // Normalize direction if moving diagonally
            if (direction.x !== 0 && direction.z !== 0) {
                direction.normalize();
            }
            
            // Apply movement in the direction the camera is facing
            if (isPointerLocked) {
                // Calculate movement vector
                const moveX = direction.x * speed * deltaTime;
                const moveZ = direction.z * speed * deltaTime;
                
                // Apply movement relative to camera direction
                camera.translateX(moveX);
                camera.translateZ(moveZ);
            }
            
            // Apply vertical velocity
            camera.position.y += velocity.y * deltaTime;
            
            // Check if on ground
            if (camera.position.y <= 1.6) {
                camera.position.y = 1.6;
                velocity.y = 0;
                isOnGround = true;
            } else {
                isOnGround = false;
            }
            
            // Check for collisions with environment
            if (checkCollision(camera.position, playerRadius)) {
                // Simple response - push back slightly
                camera.position.x -= direction.x * 0.1;
                camera.position.z -= direction.z * 0.1;
            }
        }

        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min(clock.getDelta(), 0.1);
            
            // Update physics
            updatePhysics(deltaTime);
            
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
